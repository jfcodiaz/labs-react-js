<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class Principal extends React.Component{
        constructor() {
            super();
            this.state = {
                numero : 0
            };
        }
        masUno() {
            this.setState({
                numero : this.state.numero + 1
            });
        }
        render() {
          return (
             <div>
              <h2>Hello React Commponent</h2>
              <IntroducirTexto/>
              <AumentarNumero numero={this.state.numero} funAumentar={this.masUno.bind(this)}/>
            </div>
          )
        }
      }

      class AumentarNumero extends React.Component{
        render(){
            return (
                <div>                    
                    <div>{this.props.numero}</div>
                    <button onClick={this.props.funAumentar}>Aumentar</button>
                </div>);
        }
      }

      class IntroducirTexto extends React.Component{
        constructor() {
          super();
          this.state = {
            nombre: "Aqui va tu nombre"
          };
        }

        cambiarNombre (evento) {            
            this.setState({
                nombre: evento.target.value
            });
        }

        render() {
          return(
            <div>
              <h4>{this.state.nombre}</h4>
              <input onChange={this.cambiarNombre.bind(this)}/>
              <h2>Texto desde otro componente</h2>
            </div>
            
          );
        }
      }


      ReactDOM.render(
        <Principal/>,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
